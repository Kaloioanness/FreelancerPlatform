<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Job Listing</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h2>Create Job Listing</h2>
    <form th:action="@{/job-listings/create}" th:object="${jobListingDTO}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="budget">Budget:</label>
            <input type="number" id="budget" th:field="*{budget}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="skillsRequired">Skills Required:</label>
            <input type="text" id="skillsRequired" th:field="*{skillsRequired}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
</body>
</html>
