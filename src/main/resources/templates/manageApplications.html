<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Applications</title>
    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
        }

        .card {
            margin-top: 20px;
        }

        .btn-action {
            margin-right: 10px;
        }

        .form-error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Manage Applications</h1>

    <!-- List Applications -->
    <div class="card">
        <div class="card-header bg-primary text-white">Applications List</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Job Listing</th>
                    <th>Freelancer</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop through applications -->
                <tr th:each="application : ${applications}">
                    <td th:text="${application.jobListing.title}">Job Listing</td>
                    <td th:text="${application.freelancer.username}">Freelancer</td>
                    <td th:text="${application.status}">Status</td>
                    <td>
                        <a th:href="@{/api/applications/{id}(id=${application.id})}" class="btn btn-sm btn-info btn-action">View</a>
                        <a th:href="@{/api/applications/{id}/edit(id=${application.id})}" class="btn btn-sm btn-warning btn-action">Edit</a>
                        <form th:action="@{/api/applications/{id}(id=${application.id})}" method="post" class="d-inline">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="btn btn-sm btn-danger btn-action">Delete</button>
                        </form>
                    </td>
                </tr>
                <!-- End loop -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create Application Form -->
    <div class="card mt-4">
        <div class="card-header bg-success text-white">Create New Application</div>
        <div class="card-body">
            <form th:action="@{/api/applications}" method="post" th:object="${applicationDTO}">
                <div class="form-group">
                    <label for="jobListing">Job Listing:</label>
                    <select class="form-control" id="jobListing" name="jobListing" th:field="*{jobListing}" required>
                        <option th:each="jobListing : ${jobListings}" th:value="${jobListing.id}" th:text="${jobListing.title}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('jobListing')}" th:errors="*{jobListing}" class="form-error"></span>
                </div>
                <div class="form-group">
                    <label for="freelancer">Freelancer:</label>
                    <select class="form-control" id="freelancer" name="freelancer" th:field="*{freelancer}" required>
                        <option th:each="freelancer : ${freelancers}" th:value="${freelancer.id}" th:text="${freelancer.username}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('freelancer')}" th:errors="*{freelancer}" class="form-error"></span>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select class="form-control" id="status" name="status" th:field="*{status}" required>
                        <option th:each="status : ${applicationStatuses}" th:value="${status}" th:text="${status}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="form-error"></span>
                </div>
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/js/bootstrap.bundle.js"></script>
</div>
</body>
</html>
