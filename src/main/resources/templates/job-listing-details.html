<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing Detail</title>
    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            background-image: url('/images/1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: Arial, sans-serif;
            padding-top: 5rem;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .card {
            margin-top: 20px;
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        .btn-action {
            margin-right: 10px;
        }

        .form-error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 4px;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<div th:replace="~{fragments/navbar::navbar(activeLink=${'jobListings'})}"></div>

<!-- Main content -->
<main role="main" class="container">
    <!-- Job Listing Detail Section -->
    <div class="mt-5 pt-3">
        <div class="card">
            <div class="card-header bg-primary text-white">Job Listing Detail</div>
            <div class="card-body">
                <h2 th:text="${jobListing.title}">Job Title</h2>
                <p><strong>Description:</strong> <span th:text="${jobListing.description}">Description here...</span></p>
                <p><strong>Skills Required:</strong> <span th:text="${jobListing.skillsRequired}">Skills here...</span></p>
                <p><strong>Budget:</strong> <span th:text="${jobListing.budget}">Budget here...</span></p>
                <div>
                    <a th:href="@{/job-listings/edit/{id}(id=${jobListing.id})}" class="btn btn-warning btn-sm btn-action">Edit</a>
                    <form th:action="@{/job-listings/{id}/delete(id=${jobListing.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm btn-action">Delete</button>
                    </form>
                    <a th:href="@{/job-listings}" class="btn btn-secondary btn-sm">Back to Listings</a>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Bootstrap JS -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
