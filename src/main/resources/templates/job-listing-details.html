<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing Detail</title>
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        body {
            background-image: url('/images/dreamjob.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Nunito', 'Rubik', sans-serif;
            color: #fff;
            padding-top: 5rem;
            display: flex;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card h5 {
            color: #ffc107;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.5); /* More transparent */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px); /* Adds a blur effect to the background */
        }

        .card {
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.15); /* Transparent white */
        }

        .card-header {
            background-color: rgba(0, 123, 255, 0.9); /* Semi-transparent blue */
            color: #fff;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 15px;
            font-size: 1.5rem;
        }

        .card-body {
            padding: 30px;
            color: #fff;
        }

        .card-body h2 {
            color: #ffc107;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card-body p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .description-section {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .description-section h5 {
            margin-bottom: 15px;
            color: #ffc107;
        }

        .btn-action {
            margin-right: 10px;
        }

        .form-error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 4px;
        }

        .job-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .btn {
            font-weight: bold;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            color: #333;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .card h6{
            text-align: right;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<div th:replace="~{fragments/navbar::navbar(activeLink=${'jobListings'})}"></div>

<!-- Main content -->
<main role="main" class="container">
    <div class="card">
        <div class="card-header">Job Listing Detail</div>
        <div class="card-body">
            <h5 th:text="${jobListingById.getTitle().toUpperCase()}">Job Title</h5>
            <div class="description-section">
                <h4>DESCRIPTION:</h4>
                <p th:text="${jobListingById.description}">Detailed job description will be displayed here...</p>
            </div>
            <p><strong>Skills Required:</strong> <span th:text="${jobListingById.skillsRequired}">Java, MySQL, etc.</span></p>
            <p><strong>Budget:</strong> <span th:text="${jobListingById.budget}">$1000</span> </p>
            <p><strong>Posted by:</strong> <span th:text="${jobListingById.client.getUsername()}">admin</span></p>
            <div>
                <a th:href="@{/job-listings}" class="btn btn-secondary btn-sm">Back to Listings</a>
                <a th:href="@{/applications/apply/{id}(id=${jobListingById.id})}" class="btn bg-primary btn-sm btn-action" th:text="#{job_apply}" >Apply</a>
                <h6><strong>Date Posted:</strong> <span th:text="${jobListingById.datePosted.toLocalDate()}">2024-07-29</span></h6>
            </div>

        </div>
    </div>
</main>
<!-- Bootstrap JS -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
