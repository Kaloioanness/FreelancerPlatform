<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Contracts</title>
    <!-- Bootstrap CSS or any other styling -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/img/contract2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Nunito', 'Rubik', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container{
            padding: 150px;
        }
    </style>
</head>
<body>
<!-- Navigation Bar (if shared across multiple pages) -->
<div th:replace="~{fragments/navbar::navbar(activeLink=${'contracts'})}"></div>

<main role="main" class="container mt-5">
    <h2 class="mb-4">List of Contracts</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Client</th>
            <th>Freelancer</th>
            <th>Status</th>
            <th>Terms</th>
            <th>Job Title</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contract : ${myContracts}">
            <td th:text="${contract.client.username}">Client</td>
            <td th:text="${contract.freelancer.username}">Freelancer</td>
            <td th:text="${contract.status}">Status</td>
            <td th:text="${contract.terms}">Terms</td>
            <td th:text="${contract.application.jobListing.title}">Job Title</td>
            <td>
                <a th:href="@{/reviews/create(contractId=${contract.getId()})}" class="btn btn-warning btn-sm">Create Review</a>
                <form th:action="@{/contracts/delete/{id}(id=${contract.id})}" method="post" class="d-inline">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
<!--    <a th:href="@{/contracts/create}" class="btn btn-primary">Create New Contract</a>-->
</main>

<!-- Bootstrap JS or any other required scripts -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
