<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            background-image: url('/images/1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: Arial, sans-serif;
            padding-top: 5rem;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .card {
            margin-top: 20px;
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        .btn-action {
            margin-right: 10px;
        }

        .form-error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 4px;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<div th:replace="~{fragments/navbar::navbar(activeLink=${'jobListings'})}"></div>

<!-- Main content -->

<div class="container">
    <h2 th:text="#{nav_bar_job_listings}"></h2>
    <a th:href="@{/job-listings/create}" class="btn btn-success mb-3" th:text="#{create_job_listing}"></a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{job_title}"></th>
            <th th:text="#{description}"></th>
            <th th:text="#{budget}"></th>
            <th th:text="#{skills_required}"></th>
            <th th:text="#{date_posted}"></th>
            <th th:text="#{job_actions}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobListings}">
            <td th:text="${job.title}">Job Title</td>
            <td th:text="${job.description}">Job Description</td>
            <td th:text="${job.budget}">Budget</td>
            <td th:text="${job.skillsRequired}">Skills Required</td>
            <td th:text="${job.datePosted}">Date Posted</td>
            <td>
                <a th:href="@{/applications/apply/{id}(id=${job.id})}" class="btn btn-primary" th:text="#{job_apply}"></a>
                <a th:href="@{/job-listings/edit/{id}(id=${job.id})}" class="btn btn-secondary" th:text="#{job_edit}"></a>
                <a th:href="@{/job-listings/delete/{id}(id=${job.id})}" class="btn btn-danger" th:text="#{job_delete}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
