<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Platform - Home</title>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/lib/animate/animate.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">

    <style>
        /* Full height layout and default styles */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Nunito', 'Rubik', sans-serif;
            background-color: #f8f9fa;
        }

        /* Flexbox layout for the main container */
        .d-flex {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main content area should take up the remaining space */
        main {
            flex: 1;
        }

        /* Background and styling for the main content */
        body {
            background-image: url('/images/20.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        /* Main content area styling */
        .starter-template {
            padding: 10rem 5rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }

        .lead {
            font-size: 1.75rem;
            color: #d1d1d1;
        }

        /* Footer styling */
        footer {
            padding: 1rem 0;
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
        }

        /* Spinner styling */
        #spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 3rem;
            height: 3rem;
            margin-top: -1.5rem;
            margin-left: -1.5rem;
            border-radius: 50%;
            border: 0.25rem solid rgba(0, 0, 0, 0.25);
            border-top-color: #007bff;
            animation: spinner 0.75s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="d-flex">
<!-- Spinner -->
<div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner"></div>
</div>

<!-- Navigation Bar -->
<div th:replace="~{fragments/navbar::navbar(activeLink=${'home'})}"></div>

<!-- Main content -->
<main role="main" class="container">
    <div class="starter-template animate__animated animate__fadeIn">
        <h1 th:text="#{home_h1}">Welcome to Freelancer Platform</h1>
        <p class="lead" th:text="#{home_p_lead}">Find the best freelancers for your projects</p>
        <p th:text="#{home_p1}">Connecting clients with top freelancers worldwide.</p>
        <p th:text="#{home_p2}">Create an account to post jobs or find work.</p>
        <p th:text="#{home_p3}">Join our community of professionals today!</p>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Freelancer Platform. All rights reserved.</p>
    </div>
</footer>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template JavaScript -->
<script src="/js/main.js"></script>
<script>
    $(document).ready(function() {
        // Spinner
        setTimeout(function() {
            $('#spinner').fadeOut();
        }, 1000);

        // Initialize WOW.js for animations
        new WOW().init();
    });
</script>
</body>
</html>
