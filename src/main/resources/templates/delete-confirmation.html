<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Application</title>
    <link rel="stylesheet" href="/static/css/bootstrap-grid.rtl.min.css">
</head>
<body>
<h1>Delete Application</h1>
<p>Are you sure you want to delete this application?</p>
<form method="post"
      th:action="@{/applications/{id}(id=${application.id})}">
    <input type="hidden"
           name="_method"
           value="delete">
    <button type="submit">Yes</button>
    <a href="/applications">No</a>
</form>
</body>
</html>
