<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply to Job</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h2>Apply to Job: <span th:text="${jobListing.title}"></span></h2>
    <form th:action="@{/applications/apply}" th:object="${applicationDTO}" method="post">
        <div class="form-group">
            <label for="coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" th:field="*{coverLetter}" class="form-control" rows="5"></textarea>
        </div>
        <input type="hidden" th:field="*{jobListingId}" th:value="${jobListing.id}">
        <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
</div>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
</body>
</html>
