<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review List</title>
    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap JavaScript Bundle -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/img/review.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Nunito', 'Rubik', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container{
            padding: 150px;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<div th:replace="~{fragments/navbar::navbar(activeLink=${'reviews'})}"></div>
<div class="container mt-4">
    <h2 class="mb-4">Review List</h2>

    <!-- List of Reviews -->
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>Reviewee</th>
                    <th>Rating</th>
                    <th>Comment</th>
                    <th>Reviewer</th>
                    <th>Job Title</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop through reviews using Thymeleaf -->
                <tr th:each="review : ${allReviews}">
                    <td th:text="${review.reviewee.username}">Jane Smith</td>
                    <td>
                        <span th:each="i : ${#numbers.sequence(1, review.rating)}">
                            <i class="fas fa-star text-warning"></i>
                        </span>
                        <span th:each="i : ${#numbers.sequence(review.rating + 1, 5)}">
                            <i class="far fa-star text-warning"></i>
                        </span>
                    </td>
                    <td th:text="${review.comment}">Excellent work!</td>
                    <td th:text="${review.reviewer.username}">John Doe</td>
                    <td th:text="${review.contract.application.jobListing.title}">Project XYZ</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
